<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>

<body>
    <script>
        var date = new Date();
        var days = ["Monday", "Tuesday", "Wednesday", "Thursday",
            "Friday", "Saturday", "Sunday"];
        document.write("Today is : " + days[date.getDay() - 1]);
        var ampm;
        if (date.getHours() >= 12) {
            ampm = "PM";
        }
        else {
            ampm = "AM";
        }
        document.write("<br> Current time is : " + date.getHours() + " " + ampm + " : " + date.getMinutes() + " : " + date.getSeconds());
    </script>
</body>

</html>
